<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link href="https://davidstutz.de/bootstrap-multiselect/dist/css/bootstrap-multiselect.css" rel="stylesheet">
        <!-- <link href="http://davidstutz.de/bootstrap-multiselect/docs/css/bootstrap-3.3.2.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="https://davidstutz.de/bootstrap-multiselect/docs/js/bootstrap-3.3.2.min.js"></script>
    <script src="https://davidstutz.de/bootstrap-multiselect/dist/js/bootstrap-multiselect.js"></script>
    <title>GBV Data</title>
</head>
<body>
    <div id="chart"></div>

    <div class="left-bar">
        <img src="UNDP logo jpg.jpg" style="width: 50px;position: absolute;right: 18px;bottom: 26px;"/>
        <h1>GBV Data Visualization</h1>
        <form>

        </form>
        <div class="defs">
            <div active="true" onClick="toggleRegion('Tbilisi')" style="border-left-color:#16a085" class="Tbilisi">Tbilisi</div>
            <div active="true" onClick="toggleRegion('Kvemo Kartli')" style="border-left-color:#c0392b" class="Kvemo Kartli">Kvemo Kartli</div>
            <div active="true" onClick="toggleRegion('Shida Kartli')" style="border-left-color:#2980b9" class="Shida Kartli">Shida Kartli</div>
            <div active="true" onClick="toggleRegion('Mtskheta-Mtianeti')" style="border-left-color:#8e44ad" class="Mtskheta-Mtianeti">Mtskheta-Mtianeti</div>
            <div active="true" onClick="toggleRegion('Kakheti')" style="border-left-color:#2c3e50" class="Kakheti">Kakheti</div>
            <div active="true" onClick="toggleRegion('Samtskhe-Javakheti')" style="border-left-color:#f39c12" class="Samtskhe-Javakheti">Samtskhe-Javakheti</div>
            <div active="true" onClick="toggleRegion('Imereti Racha-Lechkhumi Kvemo Svaneti')" style="border-left-color:#d35400" class="Imereti Racha-Lechkhumi Kvemo Svaneti">Imereti Racha-Lechkhumi Kvemo Svaneti</div>
            <div active="true" onClick="toggleRegion('Samegrelo-Zemo Svaneti')" style="border-left-color:#c0392b" class="Samegrelo-Zemo Svaneti">Samegrelo-Zemo Svaneti</div>
            <div active="true" onClick="toggleRegion('Guria')" style="border-left-color:#4d05e8" class="Guria">Guria</div>
            <div active="true" onClick="toggleRegion('Adjara')" style="border-left-color:#192a56" class="Adjara">Adjara</div>
            <br/>
            <div active="true" onClick="toggleType('Registred')" class="Registred" >Registred</div>
            <div active="true" onClick="toggleType('Cleared')" class="Cleared" >Cleared</div>
            <div active="true" onClick="toggleType('Order')" class="Order" >Orders</div>
            <div active="true" onClick="toggleType('Call')" class="Call" ><i></i>Calls</div>
            <br/>
            <div active="true" onClick="togglePercentage()" class="Percentage">Per 1000 citizens</div>
            <br/>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="chart.js"></script>
    
</body>

</html>
